<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Sort Visualizer</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light" id="navbar">
      <div class="container-fluid" id="navbar-container">
        <span class="navbar-brand mb-0 h1">Sorting Visualization</span>
      </div>
    </nav>

    <!-- Parameter card -->
    <div class="card" id="parameter">
      <div class="card-header">Parameter</div>
      <div class="card-body">
        <button type="button" class="btn btn-primary" onclick="bubbleSort()" id="bubbleSort">
          Bubble Sort
        </button>
        <button type="button" class="btn btn-danger" onclick="window.location.reload();">
          Reset
        </button>
        <input type="range" class="form-range" min="5" max="300" step="1" id="slider" oninput="slider()"/>
      </div>
    </div>

    <!-- Array card -->
    <div class="card" id="array">
      <div class="card-header">Array</div>
      <div class="card-body">
        <div id="graphic"></div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
